[plot]
title = "Demonstration: Labels Hidden but Hover Works"

node_color_key = "fidelity"
edge_color_key = "fidelity"
edge_label_key = "fidelity"

edge_color_keys = ["fidelity"]
node_color_keys = ["fidelity"]

colorscale = "plasma_r"
colorscale_range = [0.5, 1.0]

show_colorbar_nodes = true
show_colorbar_edges = false
show_title = true
show_edge_labels = false  # Labels are HIDDEN, but hover still works!

figure_width = 600
figure_height = 400

[plot.edge_color_params.fidelity]
colorscale       = "plasma_r"
colorscale_range = [0.5, 1.0]
cmin = 0.98
cmax = 1.0

[plot.node_color_params.fidelity]
colorscale       = "plasma_r"
colorscale_range = [0.5, 1.0]
cmin = 0.99
cmax = 1.0
